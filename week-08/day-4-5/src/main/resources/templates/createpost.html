<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Reddit Login</title>
    <link rel="stylesheet" href="/style.css" />
    </head>
<body>
<h1>Welcome to My Reddit clone!</h1>
<h2> Please make a new post!</h2>
<form th:object="${post}" method="post">
    <label for="postTitle">Title</label>
    <input id="postTitle" type="text" th:field="*{title}">
    <label for="postLink">Link</label>
    <input id="postLink" type="text" th:field="*{link}">
    <input type="submit" value="Create">
</form>
</body>
</html>

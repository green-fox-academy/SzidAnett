<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/information.css" type="text/css">
    <title>Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<img src="/greenfox.png" alt="">
<button> <a href="login">Login</a> </button>
<ul>
    <li><a th:href="'/?name='+${fox.getName()}">Information</a></li>
    <li><a th:href="'/nutrition&name='+${fox.getName()}">Nutrition Store</a></li>
    <li><a th:href="'/trickcenter&name='+${fox.getName()}">Trick Center</a></li>
</ul>

<p th:text="'This is ' + ${fox.getName()} + '. Currently living on: '
+ ${fox.getFood()} + ' and ' + ${fox.getDrink()} + ' it knows ' + ${fox.getListOfTricks().size()} + ' trick(s).'"> </p>
<h2> Known tricks </h2>
<table>
    <tr th:if="${fox.getListOfTricks()} != 0" th:each="tricks : ${fox.getListOfTricks()}">
        <td th:text="${tricks.getName()}"></td>
    </tr>
    <tr th:if="${fox.getListOfTricks().size() == 0}">
        <td th:text="${fox.getName()} + ' doesn\'t know any tricks yet. Go and teach it some'"></td>
    </tr>
</table>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .form-control-inline {min-windth: 0;
            width: auto;
            display: inline;
        }
    </style>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>
<div class="col-md-6 mb-4">
    <h2>Add Url</h2>
    <form class="form-horizontal form-control-inline" action="#"
          th:action="@{/{id}(id=${storedurl.id})}"
          th:object="${stroredurl}"
          method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Url</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-inline" th:field="*{username}" id="name" placeholder="Name">
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>
            <label class="control-label col-sm-2" for="active">Active</label>
            <!--
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{active}" id="active" placeholder="Active">
                <span th:if="${#fields.hasErrors('active')}" th:errors="*{active}"></span>
            </div>
            -->
            <div class="col-sm-10">
                <select class="form-control custom-select" th:field="*{active}">
                    <option th:value="1" >true</option>
                    <option th:value="0" >false</option>
                </select>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="submit" class="btn btn-default" value="Update User">
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
